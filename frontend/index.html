<!-- Main HTML file for the Chessfull frontend application.
<!-- Sets up the basic structure of the webpage with a root div where React will mount.
<!-- Includes Vite's module script that bootstraps the React application from main.jsx.
<!-- This single-page application (SPA) will be dynamically rendered by React. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <!-- This is the main HTML file for the frontend application.
    It sets up the basic structure of the webpage and includes the root div where the React app will be mounted.
    The main JavaScript file (main.jsx) is loaded as a module to bootstrap the React application. -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
