# Chessfull Application Configuration
# Spring Boot application name and server port
spring.application.name=chessfull
server.port=8085

# MongoDB connection URI for user and progress data persistence
# Database: chessfull
# Collections: users, user_progress
spring.config.import=optional:file:.env[.properties]

spring.data.mongodb.uri=${MONGODB_URI}
spring.mongodb.ssl.enabled=true

jwt.secret=${JWT_SECRET}
